<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiphops.io docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Hiphops.io Developer docs. Automate your dev process">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="/_css/site.css">
  <link rel="icon" type="image/x-icon" href="/_media/favicon.ico">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Hiphops.io Docs',
      repo: '',
      logo: '/_media/inverted-logo.svg',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      homepage: 'about.md',
      nativeEmoji: true,
      auto2top: true,
      search: {
        placeholder: 'Search'
      },
      // relativePath: true
      share: {
        reddit: true,
        linkedin: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
        options: {
          color: '#7c40c8',
          theme: "slide-bar"
        },
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
